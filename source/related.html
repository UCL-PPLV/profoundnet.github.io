---
layout: default
title: Related projects
id: related
style: true
---
<div id="projects">
    {%- for rel in site.data.related %}
    <div class="project">
        <a href="{{ rel.url }}">
            <img src="images/{{ rel.image }}" width="{{ rel.width }}px">
            <span class="name">{{ rel.name }}</span>
        </a>
    </div>
    {%- endfor -%}
</div>
